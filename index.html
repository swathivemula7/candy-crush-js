<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Candy Crush</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="container">
            <h1 id="heading">Candy Crush</h1>
            <h2>Score: <span id="score">0</span></h2>
            <h2>Moves: <span id="moves">15</span></h2>
            <div id="board"></div>
        </div>
        <div class="popup" id="popup">
            <h2 id="gameend">Game Over!</h2>
            <p id="result">Your score is <span id="finalscore">0</span></p>
            <button id="refresh" onclick="newGame()">Play Again</button>
        </div>
    </body>
</html>
